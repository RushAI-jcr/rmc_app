version: '3.8'

services:
  # ============================================================================
  # POSTGRES DATABASE
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: rmc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rmc_triage}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-rmc_triage}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rmc-network

  # ============================================================================
  # REDIS CACHE
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: rmc-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - rmc-network

  # ============================================================================
  # AZURITE (Azure Storage Emulator)
  # ============================================================================
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: rmc-azurite
    restart: unless-stopped
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite_data:/data
    networks:
      - rmc-network

  # ============================================================================
  # FASTAPI API
  # ============================================================================
  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    container_name: rmc-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ../data:/app/data
      - ../api:/app/api
      - ../pipeline:/app/pipeline
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rmc_triage}

      # Redis
      REDIS_URL: redis://default:${REDIS_PASSWORD:-redis123}@redis:6379/0

      # Azure Storage (Azurite emulator)
      AZURE_STORAGE_CONNECTION_STRING: DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;
      AZURE_STORAGE_CONTAINER_NAME: amcas-uploads

      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_MINUTES: 60

      # Application
      ENVIRONMENT: development
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PYTHONUNBUFFERED: 1

      # Celery
      CELERY_BROKER_URL: redis://default:${REDIS_PASSWORD:-redis123}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://default:${REDIS_PASSWORD:-redis123}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      azurite:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rmc-network

  # ============================================================================
  # CELERY WORKER
  # ============================================================================
  celery-worker:
    build:
      context: ..
      dockerfile: api/Dockerfile
    container_name: rmc-celery-worker
    restart: unless-stopped
    command: celery -A api.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ../data:/app/data
      - ../api:/app/api
      - ../pipeline:/app/pipeline
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rmc_triage}

      # Redis
      REDIS_URL: redis://default:${REDIS_PASSWORD:-redis123}@redis:6379/0

      # Azure Storage (Azurite emulator)
      AZURE_STORAGE_CONNECTION_STRING: DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;
      AZURE_STORAGE_CONTAINER_NAME: amcas-uploads

      # Application
      ENVIRONMENT: development
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PYTHONUNBUFFERED: 1

      # Celery
      CELERY_BROKER_URL: redis://default:${REDIS_PASSWORD:-redis123}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://default:${REDIS_PASSWORD:-redis123}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      azurite:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "celery -A api.celery_app inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rmc-network

  # ============================================================================
  # NEXT.JS FRONTEND
  # ============================================================================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: rmc-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: development
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - rmc-network

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  rmc-network:
    driver: bridge

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  azurite_data:
    driver: local
